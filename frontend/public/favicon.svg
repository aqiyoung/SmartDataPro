<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="url(#favGradient)"/>

  <!-- 数据节点图标 -->
  <g stroke="white" stroke-width="2.5" fill="none">
    <!-- 中心到各方向的连线 -->
    <line x1="32" y1="32" x2="32" y2="18"/>
    <line x1="32" y1="32" x2="46" y2="32"/>
    <line x1="32" y1="32" x2="32" y2="46"/>
    <line x1="32" y1="32" x2="18" y2="32"/>

    <!-- 中心点 -->
    <circle cx="32" cy="32" r="4" fill="white" stroke="none"/>

    <!-- 周围节点 -->
    <circle cx="32" cy="18" r="3" fill="white" stroke="none"/>
    <circle cx="46" cy="32" r="3" fill="white" stroke="none"/>
    <circle cx="32" cy="46" r="3" fill="white" stroke="none"/>
    <circle cx="18" cy="32" r="3" fill="white" stroke="none"/>
  </g>

  <!-- 内圈装饰 -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
</svg>
