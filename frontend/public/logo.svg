<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- 图标部分 - 左侧 -->
  <g transform="translate(10, 10)">
    <!-- 主圆形 -->
    <circle cx="15" cy="15" r="15" fill="url(#logoGradient)"/>
    
    <!-- 几何图形 - 现代数据可视化风格 -->
    <g fill="white">
      <!-- 中心圆点 -->
      <circle cx="15" cy="15" r="3"/>
      
      <!-- 环绕的四个点 -->
      <circle cx="8" cy="8" r="2" opacity="0.8"/>
      <circle cx="22" cy="8" r="2" opacity="0.8"/>
      <circle cx="8" cy="22" r="2" opacity="0.8"/>
      <circle cx="22" cy="22" r="2" opacity="0.8"/>
      
      <!-- 连接线条 -->
      <line x1="15" y1="18" x2="15" y2="22" stroke="white" stroke-width="1.5"/>
      <line x1="18" y1="15" x2="22" y2="15" stroke="white" stroke-width="1.5"/>
      <line x1="15" y1="12" x2="15" y2="8" stroke="white" stroke-width="1.5"/>
      <line x1="12" y1="15" x2="8" y2="15" stroke="white" stroke-width="1.5"/>
    </g>
  </g>

  <!-- 文字部分 -->
  <g transform="translate(50, 35)">
    <text font-family="'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="22" font-weight="700" fill="#333333">SmartData</text>
    <text font-family="'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="22" font-weight="400" fill="url(#textGradient)">Pro</text>
  </g>
</svg>