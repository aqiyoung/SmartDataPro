<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- 图标部分 - 左侧 -->
  <g transform="translate(5, 5)">
    <circle cx="20" cy="20" r="18" fill="url(#logoGradient)"/>
    <g stroke="white" stroke-width="2" fill="none">
      <line x1="20" y1="20" x2="20" y2="10"/>
      <line x1="20" y1="20" x2="30" y2="20"/>
      <line x1="20" y1="20" x2="20" y2="30"/>
      <line x1="20" y1="20" x2="10" y2="20"/>
      <circle cx="20" cy="20" r="3" fill="white" stroke="none"/>
      <circle cx="20" cy="10" r="2" fill="white" stroke="none"/>
      <circle cx="30" cy="20" r="2" fill="white" stroke="none"/>
      <circle cx="20" cy="30" r="2" fill="white" stroke="none"/>
      <circle cx="10" cy="20" r="2" fill="white" stroke="none"/>
    </g>
  </g>

  <!-- 文字部分 -->
  <g transform="translate(55, 32)">
    <text font-family="'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">SmartData</text>
    <text font-family="'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif" font-size="24" font-weight="300" fill="#764ba2">Pro</text>
  </g>
</svg>
